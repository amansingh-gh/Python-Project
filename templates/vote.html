{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Cast Your Vote</h2>
<p class="text-center mb-4 text-muted">Select your preferred candidate</p>
<form method="POST">
    <div class="candidate-card">
        <input type="radio" class="d-none" name="candidate" id="candidateA" value="Candidate A" required>
        <label for="candidateA" class="d-block">
            <h4>Candidate A</h4>
            <p class="text-muted">Education Reform Advocate</p>
            <ul>
                <li>Free college tuition plan</li>
                <li>Teacher salary increases</li>
                <li>STEM program funding</li>
            </ul>
        </label>
    </div>

    <div class="candidate-card">
        <input type="radio" class="d-none" name="candidate" id="candidateB" value="Candidate B">
        <label for="candidateB" class="d-block">
            <h4>Candidate B</h4>
            <p class="text-muted">Economic Development Leader</p>
            <ul>
                <li>Small business tax cuts</li>
                <li>Infrastructure investment</li>
                <li>Job training programs</li>
            </ul>
        </label>
    </div>

    <div class="candidate-card">
        <input type="radio" class="d-none" name="candidate" id="candidateC" value="Candidate C">
        <label for="candidateC" class="d-block">
            <h4>Candidate C</h4>
            <p class="text-muted">Healthcare Reform Champion</p>
            <ul>
                <li>Universal healthcare plan</li>
                <li>Prescription drug pricing</li>
                <li>Mental health services</li>
            </ul>
        </label>
    </div>

    <button type="submit" class="btn btn-vote btn-primary w-100 mt-3 animate__animated animate__pulse">
        Submit Vote
    </button>
</form>
{% endblock %}
