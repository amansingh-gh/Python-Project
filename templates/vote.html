<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vote-card {
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            color: white;
            text-align: center;
        }
        .vote-card h2 {
            font-weight: bold;
        }
        .form-check label {
            font-size: 1.1rem;
        }
        .btn-custom {
            font-size: 1.2rem;
            border-radius: 25px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="vote-card">
        <h2>üó≥Ô∏è Vote for Your Candidate</h2>
        <p class="mb-3">Make your choice count in a secure and transparent voting system.</p>
        <form method="POST">
            <div class="form-check text-start">
                <input class="form-check-input" type="radio" name="candidate" value="Candidate A" required>
                <label class="form-check-label">Candidate A</label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="radio" name="candidate" value="Candidate B">
                <label class="form-check-label">Candidate B</label>
            </div>
            <div class="form-check text-start mb-3">
                <input class="form-check-input" type="radio" name="candidate" value="Candidate C">
                <label class="form-check-label">Candidate C</label>
            </div>
            <button type="submit" class="btn btn-warning w-100 btn-custom">‚úÖ Submit Vote</button>
        </form>
    </div>
</body>
</html>
