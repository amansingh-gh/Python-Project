<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .home-card {
            max-width: 700px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 60px;
            color: white;
        }
        .home-card h1 {
            font-weight: bold;
        }
        .btn-custom {
            font-size: 1.2rem;
            border-radius: 25px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="home-card">
        <h1 class="mb-4">🗳️ Online Voting System</h1>
        <p class="lead">A secure and convenient way to cast your vote online.</p>
        <div class="mt-4">
            <a href="/register" class="btn btn-primary btn-lg btn-custom m-2">📋 Register</a>
            <a href="/login" class="btn btn-success btn-lg btn-custom m-2">🔑 Login</a>
        </div>
    </div>
</body>
</html>
