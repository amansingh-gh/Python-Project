<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            max-width: 420px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 60px;
            color: white;
            text-align: center;
        }
        .register-card h2 {
            font-weight: bold;
        }
        .form-control {
            font-size: 1.1rem;
            border-radius: 10px;
        }
        .btn-custom {
            font-size: 1.2rem;
            border-radius: 25px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .text-link {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>üìù Register</h2>
        <p class="mb-3">Create your account to start voting.</p>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 btn-custom">üöÄ Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="text-link">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
