{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Create Your Account</h2>
<form method="POST">
    <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-vote btn-primary w-100">Register</button>
</form>
<div class="text-center mt-3">
    <p>Already registered? <a href="/login" class="text-decoration-none">Sign in here</a></p>
</div>
{% endblock %}
